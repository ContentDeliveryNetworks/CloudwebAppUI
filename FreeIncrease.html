<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fees Information</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(160deg, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 95%;
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 2rem;
      color: #007aff;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #333;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .divider {
      height: 1px;
      background: #ddd;
      margin: 20px 0;
    }

    .amount-box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: 600;
      padding: 12px 15px;
      border-radius: 15px;
      color: #fff;
      font-size: 1.1rem;
    }

    .register { background: #4caf50; } /* green */
    .paid { background: #2196f3; }     /* blue */
    .due { background: #f44336; }      /* red */
  </style>
</head>
<body>

  <div class="card">
    <h1>Fees Increase</h1>

    <p id="userInfo">Loading user info...</p>

    <div class="divider"></div>

    <div id="feesInfo">Loading register fees...</div>

    <div class="divider"></div>

    <div id="paidInfo">Loading paid amount...</div>

    <div class="divider"></div>

    <div id="dueInfo">Loading due amount...</div>
  </div>

  <script>
    // Fetch user info dynamically
    fetch("https://syncjson.pages.dev/User.json")
      .then(res => res.json())
      .then(userJson => {
        const userInfoEl = document.getElementById("userInfo");
        userInfoEl.innerHTML = `
          Name: ${userJson.name}<br>
          Phone: ${userJson.phone}<br>
          Email: ${userJson.email}<br>
          Note: Dear '${userJson.name}', please pay due amount then take access to your account.
        `;
      })
      .catch(() => {
        document.getElementById("userInfo").textContent = "Error loading user info";
      });

    // Helper function to fetch JSON and display colored amount boxes
    function fetchAndDisplay(url, elementId, label, cssClass) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const key = Object.keys(data)[0];
          const amount = data[key];
          document.getElementById(elementId).innerHTML = `
            <div class="amount-box ${cssClass}">${label}: Rs. ${amount}</div>
          `;
        })
        .catch(() => {
          document.getElementById(elementId).textContent = `Error loading ${label.toLowerCase()}`;
        });
    }

    // Fetch amounts from JSON files
    fetchAndDisplay("https://syncjson.pages.dev/Fees.json", "feesInfo", "Register Fees", "register");
    fetchAndDisplay("https://syncjson.pages.dev/Paid.json", "paidInfo", "Paid", "paid");
    fetchAndDisplay("https://syncjson.pages.dev/PendingPayment.json", "dueInfo", "Due", "due");
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Country</title>
  <style>
    /* Reset & base */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
    }

    /* Background */
    .bgWrap_qz88 {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bgWrap_qz88::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 200%;
      background: url('https://zufvoql5xqh6d1zljquitd1uwteyswvkqwcexlsprjnit5f46blnxe4f3t.pages.dev/images/walk.jpg') repeat-y center/cover;
      animation: scroll_qz88 25s linear infinite;
      filter: grayscale(100%);
    }

    @keyframes scroll_qz88 {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    /* Content Card */
    .card_qz88 {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.55);
      color: white;
      text-align: center;
    }

    .box_qz88 {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      animation: fadeIn_qz88 1s ease-out;
    }

    @keyframes fadeIn_qz88 {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .title_qz88 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #222;
    }

    /* Dropdown */
    .dropdown_qz88 {
      padding: 14px;
      border-radius: 12px;
      border: 2px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
      background: linear-gradient(to right, #f9f9f9, #f1f1f1);
      transition: border 0.3s ease;
    }
    .dropdown_qz88:focus {
      border-color: #007bff;
      outline: none;
    }

    /* Button */
    .button_qz88 {
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      background: gray;
      color: white;
      cursor: not-allowed;
      transition: background 0.4s ease, transform 0.2s ease;
    }

    .button_qz88.enabled {
      background: linear-gradient(45deg, #ff6b6b, #f94d6a, #f9a825, #42a5f5);
      background-size: 300% 300%;
      animation: gradient_qz88 5s ease infinite;
      cursor: pointer;
    }

    .button_qz88.enabled:hover {
      transform: scale(1.05);
    }

    @keyframes gradient_qz88 {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="bgWrap_qz88"></div>

  <div class="card_qz88">
    <div class="box_qz88">
      <h2 class="title_qz88">üåç Select Your Country</h2>
      <select id="countrySelect" class="dropdown_qz88">
        <option value="">-- Choose One --</option>
        <option value="https://zufvoql5xqh6d1zljquitd1uwteyswvkqwcexlsprjnit5f46blnxe4f3t.pages.dev/Welcome">üáÆüá≥ INDIA</option>
        <option value="https://bbfvoql5xqh6d1zljquitd1uwteyswvkqwcexlsprjnit5f46blnxe4f3t.pages.dev/Welcome">üáßüá© BANGLADESH</option>
      </select>

      <button id="startBtn" class="button_qz88" disabled>üöÄ Let's Start</button>
    </div>
  </div>

  <script>
    const select = document.getElementById("countrySelect");
    const startBtn = document.getElementById("startBtn");

    // Check if user already selected a country before
    const savedUrl = localStorage.getItem("selectedCountry");
    if (savedUrl) {
      window.location.href = savedUrl;
    }

    select.addEventListener("change", function() {
      if (this.value) {
        startBtn.disabled = false;
        startBtn.classList.add("enabled");
      } else {
        startBtn.disabled = true;
        startBtn.classList.remove("enabled");
      }
    });

    startBtn.addEventListener("click", function() {
      const url = select.value;
      if (url) {
        localStorage.setItem("selectedCountry", url); // Save choice
        window.location.href = url;
      }
    });
  </script>
</body>
</html>

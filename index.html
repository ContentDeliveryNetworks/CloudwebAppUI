<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect by Country</title>
  <script>
    async function redirectByCountry() {
      try {
        // Fetch user IP info from ipapi
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();

        // Get country name or code
        const country = data.country_name || "";

        if (country.toLowerCase() === "bangladesh") {
          window.location.href = "/BD.html";
        } else if (country.toLowerCase() === "india") {
          window.location.href = "/Welcome.html";
        } else {
          window.location.href = "/Welcome.html";
        }
      } catch (error) {
        console.error("Error fetching location:", error);
        // fallback
        window.location.href = "/index.html";
      }
    }

    // Run on page load
    window.onload = redirectByCountry;
  </script>
</head>
<body>
 
</body>
</html>

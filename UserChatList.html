<style>
   .speech-bubble{
  display:inline-block;
  padding:10px 14px;
  border-radius:18px;
  margin:6px 0;
  max-width:80%;
  font-size:15px;
  line-height:1.4;
  word-wrap:break-word;
  color:#fff;
}

/* BOT = LEFT side */
.speech-left{
  background:dodgerblue; /* blue/cyan */
  float:left;
  clear:both;
  color:#fff;
}

/* YOU = RIGHT side */
.speech-right{
  background:red;
  float:right;
  clear:both;
  color:#fff;
}

/* Typing bubble (bot) -> LEFT */
.typing-bubble{
  background:dodgerblue;
  float:left;          /* bot is left */
  clear:both;
  color:white;
}

.clearfix{clear:both;}
</style>
    <style>/* Chat container */
.content {
    overflow-y: auto;
    max-height: calc(100vh - 98px); /* Adjust input height */
    padding: 10px 10px 120px 10px; /* Extra bottom padding for last message + timestamp */
}



/* Typing dots animation */
.typing-dot {
  display: inline-block;
  font-weight: bold;
  animation: blink 1s infinite;
}

.typing-dot:nth-child(1) { animation-delay: 0s; }
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
  0%, 80%, 100% { opacity: 0; }
  40% { opacity: 1; }
}

</style>

<script>
// Chat elements
const chatContent = document.querySelector('.content');
const inputField = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');

// Sounds
const sendSound = new Audio('./UserClient/Sending.mp3');
const notifySound = new Audio('./UserClient/Notification.mp3');
const typingSound = new Audio('./UserClient/Typing.mp3');

// Detect mobile
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// First user interaction enables audio
let audioAllowed = false;
document.addEventListener('click', () => { audioAllowed = true; }, { once: true });

// Safe audio play
function safePlay(audio) {
    if (!audio || !audioAllowed) return;
    audio.currentTime = 0;
    audio.play().catch(err => console.log("Audio blocked:", err.message));
}

// Unique user ID
let userID;
try {
    userID = localStorage.getItem('chatUserID');
    if (!userID) {
        userID = 'user_' + Date.now() + '_' + Math.floor(Math.random() * 10000);
        localStorage.setItem('chatUserID', userID);
    }
} catch(e) {
    console.warn("LocalStorage blocked:", e);
    userID = 'user_' + Date.now();
}
const storageKey = 'chatHistory_' + userID;

// In-memory fallback
let memoryChat = '';

// Restore chat
function loadChat() {
    try {
        const saved = localStorage.getItem(storageKey);
        if (saved) chatContent.innerHTML = saved;
        else if(memoryChat) chatContent.innerHTML = memoryChat;
    } catch {
        if(memoryChat) chatContent.innerHTML = memoryChat;
    }
    scrollToBottom();
}
window.addEventListener('load', () => {
    loadChat();
    inputField.focus();
});

// Scroll to bottom with fallback
function scrollToBottom() {
    try { chatContent.scrollTo({ top: chatContent.scrollHeight, behavior: 'smooth' }); }
    catch { chatContent.scrollTop = chatContent.scrollHeight; }
}

// Save chat safely
function saveChat() {
    try {
        localStorage.setItem(storageKey, chatContent.innerHTML);
    } catch {
        memoryChat = chatContent.innerHTML;
    }
}

// Add message
function addMessage(message, sender = 'user') {
    const div = document.createElement('div');
    div.classList.add('speech-bubble');
    if (sender === 'user') div.classList.add('speech-right');
    else div.classList.add('speech-left');
    div.textContent = message;
    chatContent.appendChild(div);

    const clearDiv = document.createElement('div');
    clearDiv.classList.add('clearfix');
    chatContent.appendChild(clearDiv);

    saveChat();
    scrollToBottom();

    if (sender === 'user') safePlay(sendSound);
    else safePlay(notifySound);
}

// Get IST time
function getIndiaTime() {
    const now = new Date();
    const istTime = new Date(now.getTime() + (330 + now.getTimezoneOffset()) * 60000);
    let hours = istTime.getHours(),
        minutes = istTime.getMinutes(),
        ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    return hours + ':' + minutes + ' ' + ampm;
}

// Bot queue
const botQueue = [];
let botBusy = false;
let typingDiv = null;
let typingInterval = null;

// Typing animation
function animateTypingDots() {
    if (!typingDiv) return;
    let dots = 0;
    typingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        typingDiv.firstChild.textContent = 'Divya Joshi is Typing' + '.'.repeat(dots);
    }, 500);
}

// Stop typing
function stopTypingAnimation() {
    if (typingInterval) clearInterval(typingInterval);
    typingInterval = null;
    if (typingDiv) {
        typingDiv.remove();
        typingDiv = null;
    }
}

// Process bot messages
function processBotQueue() {
    if (botBusy || botQueue.length === 0) return;
    botBusy = true;

    const message = botQueue.shift();

    // Mobile-friendly typing delay
    const typingDelay = isMobile ? 1000 : 5000;
    const typingDuration = isMobile ? 2000 : 8000;

    setTimeout(() => {
        if (!typingDiv) {
            typingDiv = document.createElement('div');
            typingDiv.classList.add('speech-bubble', 'typing-bubble');
            typingDiv.appendChild(document.createTextNode('Divya Joshi is Typing'));
            chatContent.appendChild(typingDiv);

            const clearDiv = document.createElement('div');
            clearDiv.classList.add('clearfix');
            chatContent.appendChild(clearDiv);

            animateTypingDots();
        }

        const scrollInterval = setInterval(scrollToBottom, 200);
        typingSound.loop = true;
        safePlay(typingSound);

        setTimeout(() => {
            clearInterval(scrollInterval);
            stopTypingAnimation();
            typingSound.pause();
            typingSound.currentTime = 0;

            // Default reply
            let reply = "Sorry, I didn't understand that.";
            const msg = message.toLowerCase();
            const keywords = [
               { keys: ['hi', 'hello', 'hey'], reply: ['I am always horny 😈'] },
    { keys: ['oh', 'yep', 'okay'], reply: ['Yeah 😏'] },
    { keys: ['online', 'here'], reply: ['Yes Krishna, I am online 👀'] },
    { keys: ['question', 'ask', 'mind'], reply: ['Sure baby 😘'] },
    { keys: ['sex position', 'style'], reply: ['I love doggy 😏, 69 🍆, Cowgirl 🍑, Cat 🐱, Lotus 🌸, Missionary ❤️, Reverse Cowgirl 🔥 and many more. But I have a question for you… what is the size of your 🍆?'] },
    { keys: ['5','4','6','7','8','9','10','11','12'], reply: ['Wow 😍, I wanna suck it 😈'] },
    { keys: ['when'], reply: ['Tomorrow night 😉'] },
    { keys: ['where','meet','location','hotel'], reply: ['Already I booked a hotel near you 🏨. Hotel name: Ibis Chennai City Centre, Room B254, Lift Second Floor. Don’t worry 😏, I will pick you in front of the hotel.'] },
    { keys: ['maps','link'], reply: ['Check google maps link https://maps.app.goo.gl/H12ZRjLr8yA5XSYS7'] }
            ];


            for (let k of keywords) {
                for (let w of k.keys) {
                    if (msg.includes(w)) { reply = k.reply; break; }
                }
            }

            addMessage(reply, 'bot');
            botBusy = false;
            processBotQueue();
        }, typingDuration);

    }, typingDelay);
}

// Push message to bot
function botResponse(message) {
    botQueue.push(message);
    processBotQueue();
}

// Send message
function sendMessage() {
    const message = inputField.value.trim();
    if (!message) return;
    addMessage(message, 'user');
    inputField.value = '';
    botResponse(message);
}

// Event listeners
sendBtn.addEventListener('click', sendMessage);
inputField.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.keyCode === 13) {
        e.preventDefault();
        sendMessage();
    }
});
inputField.addEventListener('keyup', (e) => {
    if (e.key === 'Enter' || e.keyCode === 13) e.preventDefault();
});
inputField.addEventListener('input', (e) => {
    if (e.inputType === "insertLineBreak") {
        e.preventDefault();
        sendMessage();
    }
});
</script>

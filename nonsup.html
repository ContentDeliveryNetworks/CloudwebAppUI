<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
  <title>Devices not supported</title>
  <style>
    :root{
      --bg:#f2f3f5;
      --card:#ffffff;
      --muted:#8b8f94;
      --accent:#007aff; /* iOS blue */
      --danger:#ff3b30;
      --radius:16px;
      --glass: rgba(255,255,255,0.6);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#eef1f4);-webkit-font-smoothing:antialiased}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}

    .card{
      width:100%;max-width:420px;background:var(--card);border-radius:20px;box-shadow:0 8px 30px rgba(20,30,40,0.08);padding:28px;text-align:center
    }

    .handle{width:64px;height:6px;background:#e6e9ec;border-radius:999px;margin:4px auto 18px;opacity:0.9}

    .icon{
      width:84px;height:84px;border-radius:22px;background:linear-gradient(135deg,rgba(0,122,255,0.12),rgba(0,122,255,0.06));display:inline-flex;align-items:center;justify-content:center;margin-bottom:14px;border:1px solid rgba(0,0,0,0.03)
    }

    .icon svg{width:46px;height:46px;display:block}

    h1{margin:0;font-size:20px;color:#111;letter-spacing:-0.2px}
    p{color:var(--muted);margin:10px 0 22px;line-height:1.45}

    .details{background:var(--glass);border-radius:12px;padding:12px 14px;margin-bottom:22px;color:#333;font-size:14px;border:1px solid rgba(0,0,0,0.03)}

    .actions{display:flex;gap:10px;justify-content:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 14px;border-radius:12px;font-weight:600;border:none;cursor:pointer}
    .btn-primary{background:var(--accent);color:white;box-shadow:0 6px 18px rgba(0,122,255,0.14)}
    .btn-ghost{background:transparent;border:1px solid rgba(0,0,0,0.06);color:#111}

    .small{font-size:13px;color:var(--muted);margin-top:14px}

    footer{margin-top:18px;font-size:12px;color:var(--muted)}

    @media (prefers-color-scheme:dark){
      :root{--bg:#0b0b0d;--card:#0f1113;--muted:#9aa0a6;--glass:rgba(255,255,255,0.03)}
      body{background:linear-gradient(180deg,#060607,#0d0f11)}
      .card{box-shadow:0 10px 30px rgba(0,0,0,0.6)}
      .handle{background:#121315}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title" aria-describedby="desc">
      <div class="handle" aria-hidden="true"></div>

      <div class="icon" aria-hidden="true">
       <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
	<rect width="24" height="24" fill="none" />
	<path fill="currentColor" d="M7 23q-.825 0-1.412-.587T5 21V3q0-.825.588-1.412T7 1h10q.825 0 1.413.588T19 3v3.1q.45.175.725.55T20 7.5v2q0 .475-.275.85T19 10.9V21q0 .825-.587 1.413T17 23zm5-6q.425 0 .738-.312t.312-.738t-.312-.737T12 14.9t-.737.313t-.313.737t.313.738T12 17m-.75-3.2h1.5q0-.8.15-1.1t.9-1.05q.45-.45.75-.975t.3-1.125q0-1.275-.837-1.912T12 7q-1.1 0-1.825.613T9.15 9.1l1.35.55q.125-.425.475-.812T12 8.45t1.013.35t.337.8q0 .425-.25.763t-.6.687q-.875.75-1.062 1.175T11.25 13.8" stroke-width="0.5" stroke="currentColor" />
</svg>
      </div>

      <h1 id="title">Devices not supported</h1>
      <p id="desc">This page is accessible only from supported Android devices. Your current device is not supported.</p>

      <div class="details" role="status">
        <strong>Detected:</strong> <span id="detected">Unknown device</span>
      </div>

      

      <div class="small">If you believe this is an error, contact support (Telegram @inditeam).</div>
      <footer>&copy; <span id="year"></span> Call BOY APP</footer>
    </main>
  </div>

  <script>
    // Fill dynamic pieces
    document.getElementById('year').textContent = new Date().getFullYear();

    function getDeviceLabel(){
      const ua = (navigator.userAgent|| navigator.vendor || window.opera).toLowerCase();
      if(/android/.test(ua)) return 'Android device';
      if(/iphone|ipad|ipod/.test(ua)) return 'iPhone / iPad';
      if(/macintosh/.test(ua)) return 'Mac';
      if(/windows nt/.test(ua)) return 'Windows PC';
      if(/linux/.test(ua)) return 'Linux PC';
      return navigator.userAgent || 'Unknown';
    }

    document.getElementById('detected').textContent = getDeviceLabel();

    // Actions
    </script>
</body>
</html>

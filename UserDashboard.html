function formatDate(date) {
    const day = date.getDate(); // 1-31
    const month = date.toLocaleString('en-US', { month: 'long' }); // January, February, ...
    return `${day} ${month}`; // e.g., "7 September"
}

// Get tomorrow's date
const tomorrow = new Date();
tomorrow.setDate(tomorrow.getDate() + 1);

// Display in element
document.getElementById('up3').textContent = formatDate(tomorrow);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Calling</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Roboto', sans-serif;
    background-color: #1b1b1b;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
    text-align: center;
    touch-action: none;
    user-select: none;
  }

  * {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .call-screen {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 0 10px;
    box-sizing: border-box;
  }

  .avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    margin-bottom: 20px;
    border: 2px solid #ffffff33;
  }

  .user-name {
    font-size: 24px;
    font-weight: 500;
    margin-bottom: 8px;
  }

  .status-text {
    font-size: 18px;
    color: #aaaaaa;
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 24px;
  }

  .dot {
    display: inline-block;
    width: 6px;
    height: 6px;
    margin: 0 2px;
    background-color: #aaaaaa;
    border-radius: 50%;
    opacity: 0;
    animation: dotFade 1.5s infinite;
  }

  .dot:nth-child(1) { animation-delay: 0s; }
  .dot:nth-child(2) { animation-delay: 0.3s; }
  .dot:nth-child(3) { animation-delay: 0.6s; }

  @keyframes dotFade {
    0%, 20% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  .disconnect-btn {
    padding: 14px 40px;
    font-size: 18px;
    font-weight: 500;
    color: white;
    background-color: #e53935;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  .disconnect-btn:active {
    transform: scale(0.95);
  }
</style>
</head>
<body oncontextmenu="return false;" oncopy="return false;" oncut="return false;">

<div class="call-screen">
  <div class="avatar" style="background-image: url('./UserClient/1.jpg')"></div>
  <div class="user-name">Divya Joshi</div>
  <div class="status-text" id="status">Calling
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
  <button class="disconnect-btn" id="disconnectBtn"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 512 512"><rect width="512" height="512" fill="none"/><path fill="#fff" d="M478.94 370.14c-5.22-5.56-23.65-22-57.53-43.75c-34.13-21.94-59.3-35.62-66.52-38.81a3.83 3.83 0 0 0-3.92.49c-11.63 9.07-31.21 25.73-32.26 26.63c-6.78 5.81-6.78 5.81-12.33 4c-9.76-3.2-40.08-19.3-66.5-45.78s-43.35-57.55-46.55-67.3c-1.83-5.56-1.83-5.56 4-12.34c.9-1.05 17.57-20.63 26.64-32.25a3.83 3.83 0 0 0 .49-3.92c-3.19-7.23-16.87-32.39-38.81-66.52c-21.78-33.87-38.2-52.3-43.76-57.52a3.9 3.9 0 0 0-3.89-.87a322.4 322.4 0 0 0-56 25.45A338 338 0 0 0 33.35 92a3.83 3.83 0 0 0-1.26 3.74c2.09 9.74 12.08 50.4 43.08 106.72c31.63 57.48 53.55 86.93 100 133.22S252 405.21 309.54 436.84c56.32 31 97 41 106.72 43.07a3.86 3.86 0 0 0 3.75-1.26A337.7 337.7 0 0 0 454.35 430a322.7 322.7 0 0 0 25.45-56a3.9 3.9 0 0 0-.86-3.86"/></svg> Disconnect</button>
</div>

<audio id="audio-calling" src="./UserClient/Calling.mp3"></audio>
<audio id="audio-ringing" src="./UserClient/Ringing.mp3"></audio>
<audio id="audio-busy" src="./UserClient/Disconnect.mp3"></audio>

<script>
  const statusText = document.getElementById('status');
  const audioCalling = document.getElementById('audio-calling');
  const audioRinging = document.getElementById('audio-ringing');
  const audioBusy = document.getElementById('audio-busy');
  const disconnectBtn = document.getElementById('disconnectBtn');

  function setStatus(status) {
    statusText.childNodes[0].nodeValue = status; // change only text, keep dots
  }

  window.addEventListener('load', () => {
    // Start Calling
    setStatus('Calling');
    audioCalling.play();

    setTimeout(() => {
      audioCalling.pause();
      audioCalling.currentTime = 0;
      setStatus('Ringing');
      audioRinging.play();
    }, 3500); // 5.5 sec Calling

    setTimeout(() => {
      audioRinging.pause();
      audioRinging.currentTime = 0;
      setStatus('Disconnected');
      audioBusy.play();

      // Auto redirect after 2s
      setTimeout(() => {
        window.location.href = './UserClient.html';
      }, 2000);
    }, 25500); // 10 sec Ringing
  });

  // Disconnect button immediate redirect
  disconnectBtn.addEventListener('click', () => {
    window.location.href = './UserClient.html';
  });

  // Disable gestures / copy / long press
  document.addEventListener('touchstart', function(e){ e.preventDefault(); }, {passive:false});
</script>

</body>
</html>
